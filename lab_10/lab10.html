<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>JavaScript</title>
    <link rel="stylesheet" href="style.css">
    
</head>

<body>
    
    <h1>Lab10</h1>
    <form id="form1" onsubmit="return false;">
        <fieldset id="countingWords">
            <legend>Counting words</legend>
            <textarea name="someText1"></textarea>
            <br><br>
            <input type="submit" value="Calculate" onClick="calculateWords()"> <br><br>
            Quantity of words:<input type="number" name="quantityWords" value="">
        </fieldset>
    </form>
    <br><br>
    <form id="form2" onsubmit="return false;">
        <fieldset id="replacingWords">
            <legend>Replacement words</legend>
            <textarea name="someText2"></textarea>
            <br><br>
            <label>Old word:<input type="text" name="oldWord"></label>
            <label>New word:<input type="text" name="newWord"></label> 
            <input type="submit" value="Replace" onClick="replaceWords()"> <br><br>
            <textarea name="newText"></textarea>
        </fieldset>
    </form>
    <br><br>
    <form id="form3" onsubmit="return false;">
        <fieldset id="extraSpaces">
            <legend>Extra Spaces</legend>
            <textarea name="someText3"></textarea>
            <br><br>
            <input type="submit" value="Delete extra spaces" onClick="deleteSpaces()"> <br><br>
            <textarea name="someText4"></textarea>
        </fieldset>
    </form>
    <script src="code_lab10.js"></script>
</body>

</html>
