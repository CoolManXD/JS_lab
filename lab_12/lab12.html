<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>JavaScript</title>
    <link rel="stylesheet" href="style.css">
</head>

<body onLoad="setFocus(0)">
    <script src="code_lab12.js"></script>
    <h1>Lab12</h1>

    <form id="profile" onSubmit="return validate()">
        <fieldset class="info-register">
            <legend>Profile</legend>
            <label>
                Last name and initials
                <input type="text" name="name" placeholder="Yanchuk S.N." onmouseover="setFocus(0)" required>
            </label>
            <label>
                E-mail (only gmail)
                <input type="text" name="email" placeholder="mymail@gmail.com" onmouseover="setFocus(1)" required>
            </label>
            <label>
                Phone number
                <input type="text" name="phone" placeholder="0991234567" onmouseover="setFocus(2)" required>
            </label>
            <button type="submit">Отправить</button>
        </fieldset>
    </form>

</body>

</html>
