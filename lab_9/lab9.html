<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>JavaScript</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <script src="code_lab9.js"></script>
    <h1>Lab9</h1>
    <form id="form1" onsubmit="return false;">
        <fieldset id="date1">
            <legend>Determining the week number</legend>
            <label>Year<input type="number" name="year1" value="" required></label> <br><br>
            <label>Month<input type="number" name="month1" value="" required></label><br><br>
            <label>Date<input type="number" name="date1" value="" required></label><br><br>
            <label>Hour<input type="number" name="hour1" value="" required></label><br><br>
            <input type="submit" value="Find" onClick="findWeek()"> <br><br>
            <input type="number" name="week" value="">
        </fieldset>
    </form>
    <br><br>
    <form id="form2" onsubmit="return false;">
        <fieldset id="date2">
            <legend>Zodiac Sign</legend>
            <label>Year<input type="number" name="year2" value="" required></label> <br><br>
            <label>Month<input type="number" name="month2" value="" required></label><br><br>
            <label>Date<input type="number" name="date2" value="" required></label><br><br>
            <input type="submit" value="Define" onClick="findZodiacSign()"> <br><br>
            <input type="text" name="zodiacSign" value="">
        </fieldset>
    </form>
    <br><br>
    <form id="form3" onsubmit="return false;">
        <fieldset id="date3">
            <legend>East Calendar</legend>
            <label>Year<input type="number" name="year3" value="" required></label> <br><br>
            <label>Month<input type="number" name="month3" value="" required></label><br><br>
            <label>Date<input type="number" name="date3" value="" required></label><br><br>
            <input type="submit" value="Define" onClick="eastCalendar()"> <br><br>
            <input type="text" name="eastSign" value="">
        </fieldset>
    </form>
</body>

</html>
